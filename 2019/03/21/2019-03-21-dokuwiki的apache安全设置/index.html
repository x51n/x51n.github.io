    <div class="post-body" itemprop="articleBody">
        <h3 id="创建配置文件"><a href="#创建配置文件" class="headerlink" title="创建配置文件"></a>创建配置文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">touch</span> /etc/apache2/sites-available/dokuwiki.conf</span><br><span class="line"><span class="built_in">ln</span> -s /etc/apache2/sites-available/dokuwiki.conf /etc/apache2/sites-enabled/dokuwiki.conf</span><br></pre></td></tr></table></figure>

<h3 id="编辑配置文件"><a href="#编辑配置文件" class="headerlink" title="编辑配置文件"></a>编辑配置文件</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/apache2/sites-available/dokuwiki.conf</span><br></pre></td></tr></table></figure>

<p>内容如下</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;Directory /var/www/dokuwiki&gt;</span><br><span class="line">      order deny,allow</span><br><span class="line">      allow from all</span><br><span class="line">&lt;/Directory&gt;</span><br><span class="line">&lt;LocationMatch &quot;/(data|conf|bin|inc)/&quot;&gt;</span><br><span class="line">      order allow,deny</span><br><span class="line">      deny from all</span><br><span class="line">      satisfy all</span><br><span class="line">&lt;/LocationMatch&gt;</span><br></pre></td></tr></table></figure>

<p>重启apache</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">service apache2 restart</span><br></pre></td></tr></table></figure>
